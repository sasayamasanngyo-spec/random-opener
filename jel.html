  <style>
    :root{--bg:#f6f7f9;--card:#fff;--ink:#111;--muted:#666;--bd:#e5e7eb}
    *{box-sizing:border-box}

    button.secondary{background:#fff;color:#111;border-color:#cfd3d8}

<body>
<div class="wrap">
  <div class="card">
    <h1>ランダムURLオープナー</h1>
    <p class="muted">選択されたURL：</p>
    <p id="picked" class="url">決定中…</p>

    <div class="row">
      <button id="open-same">同じタブで開く</button>
      <button id="open-new" class="secondary">新しいタブで開く</button>
      <button id="reroll" class="secondary">別のURLを再抽選</button>
    </div>

    <p class="hint">
      自動遷移: クエリ <code>?auto=1</code> で履歴あり遷移。<code>?auto=replace</code> で履歴なし遷移。<br>
      重み付き抽選: <code>WEIGHTS</code> を設定（下のコメント参照）。
    </p>

    <div class="list" id="list"></div>
  </div>
</div>

<script>
  // ===== 設定 =====
  const URLS = [
    "https://okoge.link/im8ezuny?openExternalBrowser=1",
    "https://okoge.link/331hipmr?openExternalBrowser=1",
  ];
  const WEIGHTS = null;       // 例: [5,2] で重み付け
  const MODE = "replace";     // "replace"=履歴なし / "push"=履歴あり

  // ===== 抽選 =====
  function pickUniform(arr){
    if (arr.length === 1) return arr[0];
    const u32 = new Uint32Array(1);
    crypto.getRandomValues(u32);
    return arr[u32[0] % arr.length];
  }
  function pickWeighted(arr, w){
    if (!w || w.length !== arr.length) return pickUniform(arr);
    const total = w.reduce((a,b)=>a+Math.max(0,b|0),0);
    if (total <= 0) return pickUniform(arr);
    const u32 = new Uint32Array(1); crypto.getRandomValues(u32);
    let r = u32[0] % total, acc = 0;
    for (let i=0;i<arr.length;i++){ acc += Math.max(0,w[i]|0); if (r<acc) return arr[i]; }
    return arr[arr.length-1];
  }

  const params = new URLSearchParams(location.search);
  const debug = params.get("debug") === "1";     // ?debug=1 で遷移しない確認モード
  const target = pickWeighted(URLS, WEIGHTS);

  if (debug) {
    // 画面に選ばれたURLだけ表示（遷移しない）
    document.addEventListener('DOMContentLoaded', ()=>{
      const el = document.getElementById('picked') || document.body;
      (el.textContent !== undefined ? el : document.body).textContent = target;
    });
  } else {
    // 即時リダイレクト
    if (MODE === "replace") location.replace(target);
    else location.href = target;
  }
</script>
